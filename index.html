<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather-App</title>
  </head>
  <body>
    <div class="weather-app">
      <form id="searchForm">
        <input class="city" id="city" placeholder="Enter your city" />
        <input class="submit" type="submit" value="Search" />
      </form>

      <div class="weather">
        <div>
          <h1 class="current-city" id="current-city">Paris</h1>
          <p class="weather-details">
            <span id="time"></span>, <span id="description"></span> <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind"></strong>
          </p>
        </div>
        <div class="current-temperature">
          <img
            class="icon"
            id="icon"
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
          />
          <span class="temperature" id="temperature"></span>
          <span class="unit">Â°C</span>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <footer>
        Coded by
        <a href="https://github.com/mqhelem">Nomqhele Mhlanga,</a> source code
        hosted in
        <a href="https://github.com/mqhelem/Vanilla-Weather-Forecast"
          >Github,</a
        >
        app available at
        <a href="https://weatherfourcast.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
